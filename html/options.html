<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hang Tube - Options</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .option-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .save-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hang Tube Options</h1>
    <div class="content">
      <div class="option-group">
        <label for="defaultSetting">Default Setting:</label>
        <input type="text" id="defaultSetting" placeholder="Enter default value">
      </div>
        <div class="option-group">
          <label for="deepseekApiKey">DeepSeek / LLM API Key:</label>
          <input type="text" id="deepseekApiKey" placeholder="Paste your DeepSeek or OpenAI key here">
        </div>
        <div class="option-group">
          <label for="deepseekEndpoint">API Endpoint (optional):</label>
          <input type="text" id="deepseekEndpoint" placeholder="https://api.deepseek.ai/v1/quiz/generate">
        </div>
        <div class="option-group">
          <label for="numQuestions">Default number of questions:</label>
          <input type="number" id="numQuestions" min="1" max="20" value="5">
        </div>
        <div class="option-group">
          <button id="validateBtn" class="btn">Validate Key / Endpoint</button>
          <div id="validateStatus" class="status"></div>
        </div>
      <button id="saveBtn" class="btn save-btn">Save Options</button>
      <div id="saveStatus" class="status"></div>
    </div>
  </div>
  <script src="../js/options.js"></script>
</body>
</html>
