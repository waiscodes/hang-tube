<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hang Tube</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Hang Tube</h1>
    <div class="controls">
      <button id="actionBtn">Action</button>
      <button id="fetchBtn">Fetch Transcript</button>
    </div>
    <div id="status" aria-live="polite" style="margin-top:12px;color:#333">Status: idle</div>

    <!-- Multiple Choice Question -->
    <div id="question-container" style="margin-top:20px;padding:16px;background:#f5f5f5;border-radius:8px;border:1px solid #e0e0e0">
      <h2 style="font-size:16px;font-weight:600;color:#333;margin-bottom:12px">Question:</h2>
      <p id="question-text" style="font-size:14px;color:#555;margin-bottom:16px">What is the main topic of this video?</p>
      <div id="answers-container" style="display:flex;flex-direction:column;gap:8px">
        <button class="answer-btn" data-answer="0" style="padding:10px 12px;background:#fff;border:2px solid #ddd;border-radius:6px;cursor:pointer;text-align:left;font-size:14px;transition:all 0.2s">Apple is paying Google to fix Siri</button>
        <button class="answer-btn" data-answer="1" style="padding:10px 12px;background:#fff;border:2px solid #ddd;border-radius:6px;cursor:pointer;text-align:left;font-size:14px;transition:all 0.2s">Google is developing a new AI assistant</button>
        <button class="answer-btn" data-answer="2" style="padding:10px 12px;background:#fff;border:2px solid #ddd;border-radius:6px;cursor:pointer;text-align:left;font-size:14px;transition:all 0.2s">Apple is launching a new iPhone model</button>
      </div>
      <div id="question-feedback" style="margin-top:12px;font-size:14px;font-weight:600;display:none"></div>
    </div>

    <div style="margin-top:12px">
      <div style="display:flex;gap:8px;align-items:center;">
        <strong>Transcript</strong>
        <button id="downloadBtn" style="margin-left:auto">Download JSON</button>
      </div>
      <pre id="transcriptViewer" style="max-height:260px;overflow:auto;background:#fafafa;padding:8px;border:1px solid #e0e0e0;margin-top:8px;white-space:pre-wrap;word-break:break-word;font-size:12px"></pre>
    </div>
  </div>
  <script src="../js/popup.js"></script>
</body>
</html>
