<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hang Tube</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Hang Tube</h1>
    <div id="status" aria-live="polite" style="margin-top:12px;color:#333">Status: idle</div>

    <!-- Multiple Choice Question -->
    <div id="question-container" style="margin-top:20px;padding:16px;background:#f5f5f5;border-radius:8px;border:1px solid #e0e0e0">
      <h2 style="font-size:16px;font-weight:600;color:#333;margin-bottom:12px">Question:</h2>
      <p id="question-text" style="font-size:14px;color:#555;margin-bottom:16px"></p>
      <div id="answers-container" style="display:flex;flex-direction:column;gap:8px">
      </div>
      <div id="question-feedback" style="margin-top:12px;font-size:14px;font-weight:600;display:none"></div>
    </div>

  </div>
  <script src="../js/popup.js"></script>
</body>
</html>
